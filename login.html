<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>
</head>
<style>
    body {
        background-image: url(images/laptop.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
    .container {
        max-width: 400px;
        margin: 150px auto;
        background-color: rgb(25,25,25,0.5);
        padding: 80px 30px;
        color: white;
        border-radius: 5px;
    }
</style>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form action="">
            <div class="mb-3">
                <label for="" class="form-label">Gmail:</label>
                <input type="email" class="form-control" placeholder="Enter your gmail">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password:</label>
                <input type="password" class="form-control" placeholder="Enter your password">
            </div>
            <button class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>
</html>
